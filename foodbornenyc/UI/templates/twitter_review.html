<div class="row twitter-row twitter_review">
	<div class="col-md col-md-offset-1 twitter-review-box">
        <dl class="dl-horizontal">
            <dt>Business:</dt>
            <dd class="small">{{review.business.name}}</dd>
            <dt>User Name</dt>
            <dd class="small">{{review.username}}</dd>
            <dt>Review Text</dt>
            <dd class="small">{{review.review}}</dd>
            <dt>Created Date:</dt>
            <dd>{{review.created}}</dd>
            <dt>Business Website</dt>
            <dd><a href="{{review.business.business_url}}" target="_blank">{{review.business.business_url}}&nbsp;</a></dd>
            <dt>View on Twitter</dt>
            <dd><a href="{{review.business.url}}" target="_blank" >{{review.business.url}}</a></dd>
        </dl>
